name: Update Portfolio Data

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allow to run it manually from GitHub

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/update_stats.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet app/data/profile.json; then
            echo "No changes detected in LeetCode stats. Skipping push."
            exit 0
          else
            echo "Changes detected. Updating profile.json..."
            git add app/data/profile.json
            git commit -m "Auto-update: LeetCode stats" || exit 0
            git pull --rebase origin main
            git push origin main
          fi